{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
<div class="container">
<div class="d-flex justify-content-center mt-2">
    <h1 class="display-6">Вход</h1>
</div>

<form action="" method="post"
      {% if action_url %}
      action="{% url action_url %}"
      {% endif %}
      >
    {% csrf_token %}

    {{ form.non_field_errors }}
    {% for f in form %}

    <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>

    {% endfor %}

    <div class="d-flex flex-column align-items-center mt-2">
        <button type="submit" class="btn btn-sm btn-dark col-12">Войти</button>
        <a href="{% url 'shop:signup' %}" class="mt-2" style="text-decoration: none;">У вас нет аккаунта? Зарегистрироваться</a>
    </div>
</form>
</div>
{% endblock  %}

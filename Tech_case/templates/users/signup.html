{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
<div class="container">
<div class="d-flex justify-content-center mt-2">
    <h1 class="display-6">Регистрация</h1>
</div>

<form action="" method="post" class="mx-auto mt-2">
    {% csrf_token %}

    {{ form.non_field_errors }}
    {% for f in form %}

    <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>

    {% endfor %}

    <div class="d-flex flex-column align-items-center mt-2">
        <button type="submit" class="btn btn-sm btn-dark col-12">Зарегистрироваться</button>
        <a href="#" class="mt-2" style="text-decoration: none;">Уже есть аккаунт? Войти</a>
    </div>
</form>
</div>
{% endblock  %}
